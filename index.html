    <script>
        // --- æ¸¸æˆæ•°æ®é…ç½® ---
        
        const TOOLS = [
            { id: 0, name: "é”ˆé“é•", cost: 0, power: 1, luck: 0, cooldown: 800, icon: "â›ï¸" },
            { id: 1, name: "é“é•", cost: 100, power: 2, luck: 0.1, cooldown: 600, icon: "âš’ï¸" },
            { id: 2, name: "é»„é‡‘é•", cost: 500, power: 3, luck: 0.25, cooldown: 500, icon: "ğŸ”±" },
            { id: 3, name: "é’»çŸ³é’»å¤´", cost: 2000, power: 5, luck: 0.4, cooldown: 300, icon: "ğŸ’ " },
            { id: 4, name: "æ¿€å…‰åˆ‡å‰²æœº", cost: 10000, power: 10, luck: 0.6, cooldown: 100, icon: "ğŸ”«" }

        // æ‰è½ç‰©é…ç½® (æƒé‡è¶Šé«˜è¶Šå®¹æ˜“å‡º)
        // luckFactor: å·¥å…·å¹¸è¿å€¼å¯¹è¯¥ç‰©å“çš„åŠ æˆç³»æ•°
        const LOOT_TABLE = [
            { type: 'empty', name: 'ç¢åœŸæ¸£', value: 0, weight: 40, color: '#5D4037', icon: 'ğŸŒ«ï¸', luckFactor: -1 },
            { type: 'ore', name: 'çŸ³å¤´', value: 2, weight: 30, color: '#9E9E9E', icon: 'ğŸª¨', luckFactor: 0 },
            { type: 'ore', name: 'ç…¤ç‚­', value: 5, weight: 15, color: '#212121', icon: 'âš«', luckFactor: 0.5 },
            { type: 'ore', name: 'é“çŸ¿', value: 15, weight: 10, color: '#A1887F', icon: 'ğŸ§±', luckFactor: 1 },
            { type: 'ore', name: 'é‡‘çŸ¿', value: 50, weight: 4, color: '#FFD700', icon: 'ğŸŸ¡', luckFactor: 1.5 },
            { type: 'ore', name: 'é’»çŸ³', value: 200, weight: 1, color: '#00FFFF', icon: 'ğŸ’', luckFactor: 2 },
            { type: 'bomb', name: 'ç‚¸å¼¹', value: -50, weight: 5, color: '#D32F2F', icon: 'ğŸ’£', luckFactor: -0.5 },
            { type: 'surprise', name: 'ç¥ç§˜å®ç®±', value: 0, weight: 2, color: '#9C27B0', icon: 'ğŸ', luckFactor: 1 }
        ];

        // --- æ¸¸æˆçŠ¶æ€ ---
        
        let state = {
            gold: 0,
            toolIdx: 0,
            inventory: [],
            isStunned: false,
            canMine: true,

        // --- åˆå§‹åŒ– ---

        function init() {
            renderGrid();
            updateUI();
            renderShop();
            
            // è‡ªåŠ¨å­˜æ¡£æ£€æŸ¥ (ç®€åŒ–ç‰ˆï¼Œä»…å†…å­˜)
            log("æ¬¢è¿æ¥åˆ°çŸ¿æ´ï¼ç‚¹å‡»åœŸå—å¼€å§‹æŒ–æ˜ã€‚");
        }

        // --- æ ¸å¿ƒé€»è¾‘ ---

        function renderGrid() {
            const grid = document.getElementById('mine-grid');
            grid.innerHTML = '';
            for (let i = 0; i < state.gridSize; i++) {
                const block = document.createElement('div');
                block.className = 'mine-block bg-amber-700 h-14 rounded border-2 border-amber-800 flex items-center justify-center text-2xl relative overflow-hidden';
                block.dataset.index = i;
                block.innerHTML = `<span class="opacity-30 select-none">ğŸŸ«</span>`; // åˆå§‹åœŸå—å›¾æ¡ˆ
                block.onclick = (e) => mineBlock(i, e);
                grid.appendChild(block);
            }
        }

        function mineBlock(index, event) {
            if (state.isStunned) {
                shakeScreen();
                return;
            }
            if (!state.canMine) return;

            const tool = TOOLS[state.toolIdx];
            const block = document.getElementById('mine-grid').children[index];

            // å¦‚æœå·²ç»æŒ–è¿‡äº†
            if (block.classList.contains('mined')) {
                return;
            }

            // å†·å´å¤„ç†
            state.canMine = false;
            document.getElementById('stamina-bar').style.width = '0%';
            
            // æ¨¡æ‹ŸæŒ–æ˜å»¶è¿Ÿ
            setTimeout(() => {
                state.canMine = true;
                document.getElementById('stamina-bar').style.width = '100%';
            }, tool.cooldown);

            // å†³å®šæ‰è½ç‰©
            const loot = calculateLoot(tool.luck);
            
            // å¤„ç†ç»“æœ
            handleLoot(loot, block, event);
        }

        function calculateLoot(luck) {
            // æ ¹æ®å¹¸è¿å€¼è°ƒæ•´æƒé‡
            let totalWeight = 0;
            const weightedTable = LOOT_TABLE.map(item => {
                let w = item.weight;
                if (item.luckFactor > 0) w += (item.weight * luck * item.luckFactor); // å¢åŠ å¥½ä¸œè¥¿å‡ ç‡
                if (item.luckFactor < 0) w -= (item.weight * luck * Math.abs(item.luckFactor)); // å‡å°‘åä¸œè¥¿å‡ ç‡
                if (w < 0) w = 0;
                totalWeight += w;
                return { ...item, finalWeight: w };
            });

            let random = Math.random() * totalWeight;
            
            for (let item of weightedTable) {
                if (random < item.finalWeight) {
                    return item;
                }
                random -= item.finalWeight;
            }
            return LOOT_TABLE[0];
        }

        function handleLoot(loot, block, event) {
            block.classList.add('mined', 'bg-gray-800', 'border-gray-700', 'cursor-default');
            block.classList.remove('bg-amber-700', 'border-amber-800');
            block.innerHTML = `<span class="pop-anim">${loot.icon}</span>`;
            block.style.borderColor = loot.color;

            // æµ®åŠ¨æ–‡å­—ä½ç½®
            const rect = block.getBoundingClientRect();
            const x = event.clientX;
            const y = event.clientY;

            if (loot.type === 'bomb') {
                // ç‚¸å¼¹é€»è¾‘
                triggerBomb(loot);
                showFloatText("ğŸ’¥ è½°!!!", x, y, "text-red-500 text-2xl");
            } else if (loot.type === 'surprise') {
                // æƒŠå–œå®ç®±
                const bonus = Math.floor(Math.random() * 200) + 100;
                state.gold += bonus;
                log(`ä½ å‘ç°äº†å®ç®±ï¼è·å¾— ${bonus} é‡‘å¸ï¼`);
                showFloatText(`+${bonus} ğŸ’°`, x, y, "text-purple-400 text-xl");
                updateUI();
            } else if (loot.type === 'ore') {
                // æ­£å¸¸çŸ¿çŸ³
                state.inventory.push(loot);
                log(`æŒ–åˆ°äº† ${loot.name}`);
                showFloatText(`+${loot.name}`, x, y, "text-white");
                updateInventoryUI();
            } else {
                // ç©º
                showFloatText("ç©º...", x, y, "text-gray-500 text-xs");
            }

            // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰æ ¼å­éƒ½è¢«æŒ–äº†ï¼Œé‡ç½®ç›˜é¢
            checkReset();
        }

        function triggerBomb(loot) {
            state.isStunned = true;
            
            // æ‰£é’±
            const lostGold = Math.floor(state.gold * 0.1) + 10; // æŸå¤±10% + 10
            if (state.gold > 0) {
                state.gold = Math.max(0, state.gold - lostGold);
                log(`è¢«ç‚¸å¼¹ç‚¸é£äº†ï¼ä¸¢å¤±äº† ${lostGold} é‡‘å¸ï¼`);
            } else {
                log(`è¢«ç‚¸å¼¹ç‚¸é£äº†ï¼å¹¸å¥½ä½ æ˜¯ä¸ªç©·å…‰è›‹ã€‚`);
            }

            // è§†è§‰ç‰¹æ•ˆ
            const container = document.querySelector('.max-w-md');
            container.classList.add('shake-anim');
            document.body.style.backgroundColor = "#4a0000"; // å±å¹•å˜çº¢
            
            document.getElementById('status-message').innerText = "ğŸ˜µ çœ©æ™•ä¸­...";
            document.getElementById('status-message').className = "text-center text-sm h-6 mb-2 text-red-500 font-bold animate-pulse";

            setTimeout(() => {
                container.classList.remove('shake-anim');
                document.body.style.backgroundColor = "#1a202c";
                state.isStunned = false;
                document.getElementById('status-message').innerText = "å‡†å¤‡æŒ–æ˜...";
                document.getElementById('status-message').className = "text-center text-sm h-6 mb-2 text-gray-300 font-mono";
            }, 2000);

        }

        function checkReset() {
            const minedCount = document.querySelectorAll('.mined').length;
            if (minedCount >= state.gridSize) {

        // --- ç»æµç³»ç»Ÿ ---

        function sellAll() {
            if (state.inventory.length === 0) {

                return;
            }

            let totalValue = 0;

            state.gold += totalValue;

            showFloatText(`+${totalValue} ğŸ’°`, window.innerWidth/2, window.innerHeight/2, "text-yellow-400 text-4xl");

            const recent = state.inventory.slice(-8);

        function log(msg, colorClass = "text-gray-300") {
            const status = document.getElementById('status-message');
            status.innerText = msg;

            const originalColor = status.className;

            const safeX = Math.min(Math.max(x + offsetX, 20), window.innerWidth - 50);

        function shakeScreen() {

        }

        // --- å•†åº—é€»è¾‘ ---

        function toggleShop() {
            const modal = document.getElementById('shop-modal');
            modal.classList.toggle('hidden');
        }

        function renderShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            
            TOOLS.forEach((tool, index) => {
                if (index === 0) return; // åˆå§‹å·¥å…·ä¸å–

                const isOwned = state.toolIdx >= index;
                const isUnlockable = state.toolIdx === index - 1;
                let btnClass = "";
                let btnText = "";
                let onClick = "";

                if (isOwned) {

                    btnText = "å·²æ‹¥æœ‰";
                } else if (isUnlockable) {
                    if (state.gold >= tool.cost) {
                        btnClass = "bg-yellow-600 hover:bg-yellow-500 text-white shadow-lg border-yellow-400 border";
                        onClick = `buyTool(${index})`;
                        btnText = `è´­ä¹° (${tool.cost} ğŸ’°)`;
                    } else {
                        btnClass = "bg-gray-700 text-gray-500 cursor-not-allowed border border-gray-600";
                        btnText = `éœ€è¦ ${tool.cost} ğŸ’°`;

                const itemHtml = `

                            </div>
                        </div>
                        <button ${onClick ? `onclick="${onClick}"` : ''} class="px-3 py-1 rounded text-xs font-bold transition-all ${btnClass}">
                            ${btnText}

        // å¯åŠ¨æ¸¸æˆ

    </script>
