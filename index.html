        function calculateLoot(luck) {
            let totalWeight = 0;
            // åŠ¨æ€è®¡ç®—æƒé‡
            const weightedTable = LOOT_TABLE.map(item => {
                let w = item.weight;
                if (item.luckFactor > 0) {
                    // æ­£è¿æ°”å› å­ï¼šè¿æ°”è¶Šé«˜ï¼Œæƒé‡è¶Šé«˜
                    w = w * (1 + luck * item.luckFactor);

                    w = w * (1 / (1 + luck * Math.abs(item.luckFactor)));
                }
                totalWeight += w;
                return { ...item, finalWeight: w };

            let random = Math.random() * totalWeight;

                random -= item.finalWeight;

            return LOOT_TABLE[0];
        }

        function log(msg, colorClass = "text-gray-300") {

        function showFloatText(text, x, y, extraClasses="", colorOverride=null) {
            const container = document.getElementById('float-container');
            const el = document.createElement('div');
            el.className = `float-text ${extraClasses}`;
            el.innerText = text;
            if (colorOverride) el.style.color = colorOverride;
            
            // ç¨å¾®éšæœºåŒ–ä½ç½®ï¼Œé¿å…å®Œå…¨é‡å 
            const randomX = (Math.random() - 0.5) * 30;
            
            // è¾¹ç•Œæ£€æŸ¥
            let finalX = x + randomX;
            let finalY = y - 20; // ç¨å¾®å¾€ä¸Šä¸€ç‚¹
            
            if (finalX < 20) finalX = 20;
            if (finalX > window.innerWidth - 50) finalX = window.innerWidth - 50;
            if (finalY < 50) finalY = 50;

            el.style.left = `${finalX}px`;
            el.style.top = `${finalY}px`;
            
            container.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function checkShopNotification() {
            const nextToolIdx = state.toolIdx + 1;
            const notif = document.getElementById('shop-notification');
            
            if (nextToolIdx < TOOLS.length) {
                if (state.gold >= TOOLS[nextToolIdx].cost) {
                    notif.classList.add('active'); // æ˜¾ç¤ºçº¢ç‚¹
                } else {
                    notif.classList.remove('active');
                }
            } else {
                notif.classList.remove('active');
            }
        }

        function toggleShop() {
            const modal = document.getElementById('shop-modal');
            const content = document.getElementById('shop-content');
            
            if (modal.classList.contains('hidden')) {
                // æ‰“å¼€å‰å…ˆåˆ·æ–°æ•°æ®ï¼Œè¿™æ˜¯ä¿®å¤ bug çš„å…³é”®
                renderShop(); 
                
                modal.classList.remove('hidden');
                // ç®€å•çš„æ·¡å…¥åŠ¨ç”»
                requestAnimationFrame(() => {
                    modal.classList.remove('opacity-0');
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                });
            } else {
                // å…³é—­
                modal.classList.add('opacity-0');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 200);
            }
        }

        function renderShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            
            TOOLS.forEach((tool, index) => {
                if (index === 0) return; // åˆå§‹å·¥å…·ä¸å–

                const isOwned = state.toolIdx >= index;
                const isUnlockable = state.toolIdx === index - 1;
                let btnHtml = '';

                if (isOwned) {
                    btnHtml = `<button class="px-4 py-2 rounded bg-gray-700 text-gray-500 font-bold text-xs cursor-default">å·²æ‹¥æœ‰</button>`;
                } else if (isUnlockable) {
                    const canAfford = state.gold >= tool.cost;
                    if (canAfford) {
                        btnHtml = `
                            <button onclick="buyTool(${index})" class="px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-400 text-black font-bold text-sm shadow-lg transform transition active:scale-95 animate-pulse">
                                è´­ä¹° ${tool.cost} ğŸ’°
                            </button>
                        `;
                    } else {
                        btnHtml = `
                            <button class="px-4 py-2 rounded bg-gray-700 text-gray-400 font-bold text-xs border border-gray-600 cursor-not-allowed">
                                ç¼º ${tool.cost - state.gold} ğŸ’°
                            </button>
                        `;
                    }
                } else {
                    btnHtml = `<button class="px-4 py-2 rounded bg-gray-800 text-gray-600 font-bold text-xs cursor-default">ğŸ”’ é”å®š</button>`;
                }

                const itemHtml = `
                    <div class="flex items-center justify-between p-3 bg-gray-700/40 rounded-lg border ${isUnlockable && state.gold >= tool.cost ? 'border-yellow-500/50 bg-yellow-900/10' : 'border-gray-600'}">

                                    ${tool.name}
                                    ${isUnlockable && state.gold >= tool.cost ? '<span class="text-[10px] bg-red-500 text-white px-1 rounded animate-bounce">NEW</span>' : ''}
                                </div>
                                <div class="text-xs text-gray-400">${tool.desc}</div>
                                <div class="text-[10px] text-gray-500 mt-1">å¹¸è¿ +${(tool.luck * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                        <div class="pl-2">

                        </div>
                    </div>
                `;
                list.innerHTML += itemHtml;
            });
        }
